<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="counter-ctrl">
        <div class="counter">
            <h1 class="counter-show">0</h1>
            <div class="counter-btns">
                <button class="counter-btns-minus">-</button>
                <button class="counter-btns-reset">#</button>
                <button class="counter-btns-plus">+</button>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
    <script src="/app/app.js"></script>
</body>
</html>
